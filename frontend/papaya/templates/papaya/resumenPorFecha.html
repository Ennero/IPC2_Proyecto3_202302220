<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChapinTEC | Peticiones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <style>
        /* Asegúrate de que el body ocupe al menos el 100% de la pantalla */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* Asegúrate de que el contenido principal crezca para ocupar el espacio disponible */
        .content {
            flex: 1;
        }
        /* Asegúrate de que el footer esté en la parte inferior */
        footer {
            background-color: #f8f9fa;
            padding: 1rem 0;
            width: 100%;
        }
    </style>
</head>


<body>
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
            <div class="row w-100">
                <!-- Espaciado a la izquierda y derecha, con el botón centrado en el medio -->
                <div class="col-12 d-flex justify-content-center">
                    <a href="/peticiones" class="btn btn-danger mx-auto">Regresar</a>
                </div>
            </div>
        </div>
    </nav>

    <br>
    <!-- Contenido principal -->
    <div class="content container mt-4">
        <div class="row">
            <!-- Primera tarjeta -->
            <div class="col-md-3">
                <div class="card" style="height: 100%;">
                    <div class="card-body text-center">
                        <h4 class="card-title">Ingrese</h4>
                        <form method="POST">
                        <select class="form-select" id="fecha" name="fecha" onchange="this.form.submit()">
                            {% if fechita %}
                            <option selected disabled>{{ fechita }}</option>
                            {% else %}
                            <option selected>Seleccione una fecha</option>
                            {% for fecha in fechas %}
                            <option value="{{ fecha }}">{{ fecha }}</option>
                            {% endfor %}

                            {% endif %}
                        </select>
                        </form>

                        {% if fechita %}
                        <br>
                        <form method="POST">
                            <input type="hidden" name="todo" value="todo">
                            <button type="submit" class="btn btn-outline-success">Analizar todas las empresas</button>
                        </form>
                        <br>

                        <select class="form-select" id="empresa" name="empresa" onchange="this.form.submit()">
                            {% if empresita %}
                            <option selected disabled>{{ fechita }}</option>
                            {% else %}
                            <option selected>Seleccione una empresa</option>
                            {% for empresa in empresas %}
                            <option value="{{ empresa }}">{{ empresa }}</option>
                            {% endfor %}

                            {% endif %}
                        </select>

                        {% endif %}
                    </div>
                </div>
            </div> 

            <!-- Segunda tarjeta -->

            <div class="col-md-9">
                <div class="card" style="height: 100%;">
                    <div class="card-body text-center">
                        <h1 class="card-title">Salida</h1>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Footer siempre al final -->
    <br>
    <footer class="bg-success-subtle text-center text-lg-start py-3">
        <div class="container">
            <span class="text-muted">&copy; 2024 Proyecto 2. Todos los derechos reservados.</span>
        </div>
    </footer>
</body>

</html>
