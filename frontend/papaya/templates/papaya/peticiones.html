<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChapinTEC | Peticiones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <style>
        /* Asegúrate de que el body ocupe al menos el 100% de la pantalla */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* Asegúrate de que el contenido principal crezca para ocupar el espacio disponible */
        .content {
            flex: 1;
        }
        /* Asegúrate de que el footer esté en la parte inferior */
        footer {
            background-color: #f8f9fa;
            padding: 1rem 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
            <div class="row w-100">
                <!-- Columna izquierda con el dropdown -->
                <div class="col-6 d-flex align-items-center">
                    <div class="dropdown me-2">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Ayuda
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="/info">Información del estudiante</a></li>
                            <li><a class="dropdown-item" target="_blank">Documentación</a></li>
                        </ul>
                    </div>
                    <form method="POST" class="me-2">
                        <input type="hidden" name="id" value="cargar">
                        <a href="/subir" class="btn btn-outline-light">Cargar Archivo</a>
                    </form>
                    <form method="POST" class="me-2">
                        <input type="hidden" name="id" value="peticiones">
                        <button type="submit" class="btn btn-outline-light">Peticiones</button>
                    </form>
                </div>
    
                <!-- Columna derecha con los formularios -->
                <div class="col-6 d-flex justify-content-end">
                    <form method="POST" class="me-2">
                        <input type="hidden" name="id" value="enviar">
                        <button type="submit" class="btn btn-outline-light">Enviar</button>
                    </form>
                    <form method="POST">
                        <input type="hidden" name="id" value="reset">
                        <button type="submit" class="btn btn-outline-light">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>


    <!-- Contenido principal -->
    <div class="content container mt-4">
        <div class="row">
            <!-- Primera tarjeta -->
            <div class="col-md-6">
                <div class="card" style="height: 100%;">
                    <div class="card-body text-center">
                        <h1 class="card-title">Entrada</h1>




                    </div>
                </div>
            </div>

            <!-- Segunda tarjeta -->
            <div class="col-md-6">
                <div class="card" style="height: 100%;">
                    <div class="card-body text-center">
                        <h1 class="card-title">Salida</h1>

                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer siempre al final -->
    <br>
    <footer class="bg-success-subtle text-center text-lg-start py-3">
        <div class="container">
            <span class="text-muted">&copy; 2024 Proyecto 2. Todos los derechos reservados.</span>
        </div>
    </footer>
</body>

</html>
