<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChapinTEC | CargarArchivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="bg-success-subtle position-absolute top-50 start-50 translate-middle">

    <div class="card border warning-danger-subtle" style="width: 30rem;">
        <div class="card-body">
                <h3 align="center" style="color: grey;">Carga de Archivos de Entrada</h3> 
        </div>
        {% if subido %}
        <div class="alert alert-success" role="alert">
            Archivo de entrada cargado exitosamente
        </div>
        {% endif %}
        <div class="card-body" align="center"   >
            <form method="POST" enctype="multipart/form-data">

                <div class="input-group mb-3">
                <input type="file" name="archivo" accept=".xml" class="form-control" id="inputGroupFile02" aria-describedby="inputGroupFileAddon03" aria-label="Upload" required>
                <button class="btn btn-outline-success" type="submit" id="inputGroupFileAddon03">Subir</button>
                </div>
                <a href="/peticiones" class="btn btn-outline-danger" role="button">Regresar</a>
            </form>
            <br>
        </div>
    </div>
</body>

</html>
